<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game2048.css">
    <title>2048</title>
</head>
<body>

    <div id="mobilewrap">
        <div id="container">
          <div class="score">
            <a href="javascript:history.back()" style="font-family: 'Press Start 2P', cursive;">Go Back</a>
            <p> <span class="title">Score</span><span class="scorefield">0</span></p>
          </div>
          <div class="newgame">
            <div class="button"><span>New Game</span></div>
          </div>
          <div class="grid">
            <div class="row">
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
            </div>
            <div class="row">
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
            </div>
            <div class="row">
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
            </div>
            <div class="row">
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
              <div class="base"></div>
            </div>
          </div>
          <div class="tiles"></div>
          <div class="over"><span>Game Over</span></div>
          <div class="won"><span class="winner">You win!</span><span class="bestscore">BEST SCORE:</span><span class="numbest"> </span></div>
        </div>
      </div>
<script src="../../jqu.js"></script>
<script src="hammer.min.js"></script>
<script src="game2048.js"></script>
</body>
</html>
