<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questover.css">
    <title>Поздравляю!!</title>
</head>
<body style="width: 100%; height: 100vh">

  <h2 id="animation"><span style="margin-bottom: 30px;" id="countWrap">До перезагрузки осталось: <span id="count" style="font-size: 24px;">20</span></span><br> </h2>
  <div class="container"></div>

<script src="../jqu.js"></script>
<script>
let deadline = 19;
let text = 'Поздравляю с завершением квеста! Надеюсь, Вам понравилось!';

let content = document.querySelector('#animation');
let counter = document.getElementById('count');
let countWrap = document.getElementById('countWrap');
countWrap.style.display = 'none';
const img = document.createElement('img');
img.src = '../imagesandgifs/win.gif';
img.style.width = '200px';

for (let i in [...text]) {
  let letter = document.createElement('span')
  letter.textContent = [...text][i]
  if(letter.textContent.match(/\s/)) {
    letter.style.margin = 'auto 3px'
  }
  letter.style.animationDelay = i/10+'s'
  content.appendChild(letter)
}

setTimeout(() => {
  document.querySelector('.container').appendChild(img);
  countWrap.style.display = '';
  setInterval(() => {
    counter.innerHTML = deadline;
    deadline = deadline - 1
}, 1000);
}, 7000)


window.addEventListener("load", function() {
    setTimeout(() => {
       window.location.href = '../../index.html';
    }, 27700);
});
</script>
</body>
</html>
