<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questover.css">
    <title>Поздравляю!!</title>
</head>
<body style="width: 100%; height: 100vh">

  <h2 id="animation"></h2>
  <div class="container"></div>

<script>
let text = 'Поздравляю с завершением квеста! Надеюсь, Вам понравилось!'
let content = document.querySelector('#animation');
const img = document.createElement('img');
img.src = '../imagesandgifs/win.gif';

for (let i in [...text]) {
  let letter = document.createElement('span')
  letter.textContent = [...text][i]
  if(letter.textContent.match(/\s/)) {
    letter.style.margin = 'auto 3px'
  }
  letter.style.animationDelay = i/10+'s'
  content.appendChild(letter)
}

setTimeout(() => {
  document.querySelector('.container').appendChild(img)
}, 7000)

</script>
</body>
</html>
